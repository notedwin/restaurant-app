{%- extends "customer/base.html" %}
{% block content %}

{% for item in items %}
<div class="nameAndPrice">
    <span class="name">
        <p>{{item.name}}</p>
    </span>
    <span class="price">
        <p>{{item.cost}}</p>
    </span>
</div>

<div class="description">
    <p>{{item.description}}</p>
</div>
<input></input>
<button> 
    add {{item.name}}
</button>
{% endfor %}
{% endblock %}
