{%- extends "customer/base.html" %}
{% block page_content %}
<div class="container py-5">
    <h1>Sonimod Menu</h1>
    <div class="row mt-5 justify-content-center">
        {% for item in items %}
        <div class="card card-custom mx-2 mb-3" style="max-width: 300px;">
            <img class="card-img-top" src="{{url_for('static', filename='pizza.jpg')}}" alt="{{item.name}}">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p>{{item.description}}</p>
                <p class="card-text">Cost: {{item.cost}}</p>

                <a href="{{ url_for('addToCart', productId=item.id)}}" class="btn btn-outline-primary"
                    style="width: 100%;">Add to cart</a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
